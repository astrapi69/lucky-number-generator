apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply plugin: "kotlin-android-extensions"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "de.alpharogroup.android.lucky_number_generator"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file(project.property("release.lucky.numbers.store.file"))
            storePassword project.property("release.lucky.numbers.store.password")
            keyAlias project.property("release.lucky.numbers.key.alias")
            keyPassword project.property("release.lucky.numbers.key.password")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = "28.0.3"
}

dependencies {
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "com.google.android.material:material:1.0.0"
    implementation "androidx.navigation:navigation-fragment:2.1.0"
    implementation "androidx.navigation:navigation-ui:2.1.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0"
    implementation "androidx.navigation:navigation-fragment-ktx:2.1.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.1.0"
    compileOnly "org.projectlombok:lombok:$lombok_version"
    annotationProcessor "org.projectlombok:lombok:$lombok_version"
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support:design:28.0.0"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "de.alpharogroup:lottery-core:5.7"
    implementation "de.alpharogroup:lottery-data:5.7"
    implementation "de.alpharogroup:randomizer-core:6.4"
    implementation 'de.alpharogroup:silly-collections:5.8'
    implementation "de.alpharogroup:silly-strings:5.4"
    implementation "de.alpharogroup:silly-math:1"
    implementation "org.apache.commons:commons-lang3:3.9"
    testImplementation "junit:junit:4.12"
    androidTestImplementation("androidx.test.ext:junit:1.1.1")
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
}
